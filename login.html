<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Nexoria Group — Login</title>
<style>
:root{--bg:#0f1724;--accent:#6ee7b7;--muted:#9ca3af;--card: rgba(255,255,255,0.03);font-family:Inter,sans-serif;}
html,body{height:100%;margin:0;background:var(--bg);color:#e6eef6}
.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
.card{width:100%;max-width:420px;background:var(--card);padding:28px;border-radius:16px;text-align:center;box-shadow:0 10px 30px rgba(2,6,23,0.6);}
h1{margin:0 0 8px;font-size:22px}
p.lead{color:var(--muted);margin:0 0 18px;font-size:14px}
.field{margin:10px 0;position:relative}
input[type="text"], input[type="password"]{width:100%;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:#1e293b;color:#e6eef6;font-size:15px;outline:none;}
input:focus{box-shadow:0 0 0 3px rgba(110,231,183,0.06); border-color:var(--accent)}
.row{display:flex;gap:10px;align-items:center;justify-content:center;margin-top:12px}
.btn{width:100%;padding:12px;border-radius:10px;border:none;font-weight:700;cursor:pointer;font-size:15px;background:linear-gradient(90deg,var(--accent),#34d399);color:#042028;}
.link{color:var(--accent);text-decoration:none;font-weight:600}
.small{color:var(--muted);font-size:13px;margin-top:12px}
.show-toggle{position:absolute;right:12px;top:50%;transform:translateY(-50%);background:none;border:none;color:var(--muted);cursor:pointer;font-size:13px}
</style>
</head>
<body>
<div class="wrap">
<div class="card">
<h1>Iniciar sesión</h1>
<p class="lead">Accede a tu cuenta de Nexoria Group</p>
<div class="field">
<label for="email" style="display:block;text-align:left;color:var(--muted);font-size:13px;margin-bottom:6px">Correo o teléfono</label>
<input id="email" type="text" placeholder="ejemplo@correo.com o +521234567890" autocomplete="username"/>
</div>
<div class="field">
<label for="password" style="display:block;text-align:left;color:var(--muted);font-size:13px;margin-bottom:6px">Contraseña</label>
<input id="password" type="password" placeholder="••••••••" autocomplete="current-password"/>
<button id="togglePwd" class="show-toggle">Mostrar</button>
</div>
<div class="row">
<button id="btnLogin" class="btn">Iniciar sesión</button>
</div>
<div class="small" style="margin-top:14px">
¿No tienes cuenta? <a href="registro.html" class="link">Regístrate</a><br>
Volver al <a href="index.html" class="link">inicio</a>
</div>
<div id="msg" class="small" style="margin-top:10px;color:var(--muted);display:none"></div>
</div>
</div>

<script>
const BASE = 'https://nexoria-app.onrender.com';
const emailEl = document.getElementById('email');
const pwdEl = document.getElementById('password');
const btn = document.getElementById('btnLogin');
const msg = document.getElementById('msg');
