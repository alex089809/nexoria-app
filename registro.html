<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nexoria Group — Registro</title>
  <style>
    body {
      margin:0;
      font-family:Inter,sans-serif;
      background:#0f1724;
      color:#e6eef6;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .container {
      padding:32px;
      text-align:center;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      width: 84%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      background-color: #6ee7b7;
      color: #0f1724;
      font-weight:600;
      cursor: pointer;
    }
    button:hover {
      background-color: #34d399;
    }
    a {
      color:#6ee7b7;
      text-decoration:none;
      font-weight:600;
    }
    #verificacion {margin-top: 15px;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Registro</h1>
    <input id="reg-email" placeholder="Correo">
    <input id="reg-pass" type="password" placeholder="Contraseña">
    <button onclick="registrar()">Registrarse</button>

    <div id="verificacion" style="display:none;">
      <input id="codigo" placeholder="Ingresa el código">
      <button onclick="verificarCodigo()">Verificar</button>
    </div>

    <p><a href="index.html">Volver al inicio</a></p>
  </div>

<script>
function registrar() {
  const email = document.getElementById('reg-email').value;
  if(!email) { alert('Ingresa tu correo'); return; }

  fetch('https://TU_URL_RENDER/enviar-codigo', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({email})
  })
  .then(res => res.text())
  .then(msg => {
    alert(msg);
    document.getElementById('verificacion').style.display = 'block';
  })
  .catch(err => alert('Error enviando código'));
}

function verificarCodigo() {
  const email = document.getElementById('reg-email').value;
  const codigo = document.getElementById('codigo').value;
  if(!codigo) { alert('Ingresa el código'); return; }

  fetch('https://TU_URL_RENDER/verificar-codigo', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({email, codigoIngresado: codigo})
  })
  .then(res => res.text())
  .then(msg => alert(msg))
  .catch(err => alert('Error verificando código'));
}
</script>
</body>
</html>
